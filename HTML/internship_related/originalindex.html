<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infomatrix - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .sidebar i {
            margin-right: 10px;
            font-size: 20px;
            color: #ff9800;
        }
        .sidebar a.selected {
            background-color: #555;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .construction-message {
            text-align: center;
            padding: 40px;
        }
        .construction-message p {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="displayCoursesMessage()" id="courses-link"><i class="fas fa-graduation-cap"></i> Courses</a></li>
            <li><a href="#" onclick="displayHelpMessage()" id="help-link"><i class="fas fa-question-circle"></i> Help</a></li>
            <li><a href="#" onclick="displayContactMessage()" id="contact-link"><i class="fas fa-address-book"></i> Contact</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Welcome to Infomatrix</h1>
        </header>
        <div class="container">
            <div class="content">
                <div id="courses-message"></div>
                <!-- Other content goes here -->
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Infomatrix. All rights reserved.</p>
    </footer>

    <script>
        function displayCoursesMessage() {
            var messageContainer = document.getElementById("courses-message");
            messageContainer.innerHTML = "<div class='construction-message'><p>Courses will be uploaded soon</p></div>";
            resetSelected();
            document.getElementById("courses-link").classList.add("selected");
        }

        function displayHelpMessage() {
            var messageContainer = document.getElementById("courses-message");
            messageContainer.innerHTML = "<div class='construction-message'><p>This feature will be implemented soon</p></div>";
            resetSelected();
            document.getElementById("help-link").classList.add("selected");
        }

        function displayContactMessage() {
            var messageContainer = document.getElementById("courses-message");
            messageContainer.innerHTML = "<div class='construction-message'><p>This feature will be implemented soon</p></div>";
            resetSelected();
            document.getElementById("contact-link").classList.add("selected");
        }

        function resetSelected() {
            var links = document.querySelectorAll(".sidebar a");
            links.forEach(function(link) {
                link.classList.remove("selected");
            });
        }
    </script>
</body>
</html>
