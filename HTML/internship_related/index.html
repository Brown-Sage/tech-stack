<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infomatrix - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* ... (existing CSS styles) ... */
    </style>
</head>
<body>
    <div class="sidebar">
        <header>
            <h1>Infomatrix</h1>
            <div id="google-sign-in"></div>
        </header>
        <ul>
            <li><a href="#" onclick="displayCoursesMessage()" id="courses-link"><i class="fas fa-graduation-cap"></i> Courses</a></li>
            <li><a href="#" onclick="displayHelpMessage()" id="help-link"><i class="fas fa-question-circle"></i> Help</a></li>
            <li><a href="#" onclick="displayContactMessage()" id="contact-link"><i class="fas fa-address-book"></i> Contact</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Welcome to Infomatrix</h1>
        </header>
        <div class="container">
            <div class="content">
                <div id="courses-message"></div>
                <!-- Other content goes here -->
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Infomatrix. All rights reserved.</p>
    </footer>

    <script>
        let googleUser = {};

        function handleGoogleSignIn(googleUser) {
            // Retrieve the Google user's profile information
            const profile = googleUser.getBasicProfile();

            // Display the user's information or perform any desired actions
            console.log(`Signed in as ${profile.getName()} (${profile.getEmail()})`);
        }

        function handleGoogleSignOut() {
            // Perform any desired actions when the user signs out
            console.log('User signed out');
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID',
                callback: handleGoogleSignIn,
                auto_select: false,
                cancel_on_tap_outside: true,
            });

            google.accounts.id.renderButton(
                document.getElementById('google-sign-in'),
                { theme: 'outline', size: 'large' }
            );

            google.accounts.id.prompt();
        }

        function displayCoursesMessage() {
            var messageContainer = document.getElementById("courses-message");
            messageContainer.innerHTML = "<div class='construction-message'><p>Courses will be uploaded soon</p></div>";
            resetSelected();
            document.getElementById("courses-link").classList.add("selected");
        }

        function displayHelpMessage() {
            var messageContainer = document.getElementById("courses-message");
            messageContainer.innerHTML = "<div class='construction-message'><p>This feature will be implemented soon</p></div>";
            resetSelected();
            document.getElementById("help-link").classList.add("selected");
        }

        function displayContactMessage() {
            var messageContainer = document.getElementById("courses-message");
            messageContainer.innerHTML = "<div class='construction-message'><p>This feature will be implemented soon</p></div>";
            resetSelected();
            document.getElementById("contact-link").classList.add("selected");
        }

        function resetSelected() {
            var links = document.querySelectorAll(".sidebar a");
            links.forEach(function(link) {
                link.classList.remove("selected");
            });
        }
    </script>
</body>
</html>
