<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            justify-content: center;
            height: 80vh;
            flex-direction: column;
            background-color: yellowgreen;
        }
        #timer{
            display: flex;
            font-size: 20vh;
            justify-content: center;
        }
        #buttons {
            display: flex;
            justify-content: center;
            margin-right: 70px;
            
        }
        button{
            margin-left: 60px;
            font-size: 35px;
            border: solid 2px;
            border-radius: 6px;
            background-color: ;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="timer">
            00:00:00
        </div>
        <div id="buttons">
            <button onclick="start()">Start</button>
            <button>Break</button>
            <button onclick="stop()">Stop</button>
        </div>
        
        
    </div>
    <script>
        let timer = document.getElementById("timer");
        let hours = 0;
        let minutes = 0;
        let seconds = 0;
        let isRunning = false;
        function onGoing(){
            if(isRunning==false){
                let plus = setInterval(()=>{
                seconds++
                if(seconds == 60){ 
                    minutes = 1;
                    seconds = 0;
                }
                if(minutes==60){
                    hours = 1;
                    minutes = 0;
                }
                timer.innerText = `${String(hours).padStart(2,0)}:${String(minutes).padStart(2,0)}:${String(seconds).padStart(2,0)}`;
            },1000)
            }
            
        }
        function start(){
            isRunning = false;
            onGoing();
        }
        function stop(){
            clearInterval(plus)
            isRunning = true;
            
        }
    </script>
</body>
</html>
