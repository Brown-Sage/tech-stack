<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
</head>
<body>
    <div style="background-color: purple; color: whitesmoke; ">this is a div tag</div>
    <span style="background-color: red;">this is a span tag </span>
    <h4>Unordered LIST</h4>
    <ul>
        <li>dk</li>
        <li>kd</li>    
    </ul>
    <h4>Ordered LIST</h4>
    <ol>
        <li>jk</li>
        <li>kj</li>
    </ol>
    <h4>This is DISCRIPTION LIST</h4>
    <dl style="background-color: greenyellow;">
        <dt>sk</dt>
        <dd>dk what the fuck that is</dd>
        <dt>ks</dt>
        <dd>same for here</dd>
        
    </dl>

    <table border="1">
        <tr style="background-color: aliceblue;" align="center">
            <th width = "100" >a</th>
            <th width = "100">b</th>
            <th width = "100">c</th>
            <th width = "100">d</th>
        </tr>
        <tr align="center">
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
    </table>
    
</body>
</html>
